<section id="contact">
    <div class="container">
        <div class="row">
            <div class="mx-auto col-lg-8 mt-md-5">
                <div class="pb-4">
                    <h2>Contact Us</h2>
                </div>
                <form role="form">
                    <div class="row">
                        <div class="col-md-6 form-group mt-2">
                            <input type="text" name="name" class="form-control" placeholder="Your Name"/>
                        </div>
                        <div class="col-md-6 form-group mt-2">
                            <input type="number" class="form-control" name="phoneNumber" placeholder="Your Phone Number"/>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <input type="email" class="form-control" name="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group mt-4">
                        <textarea class="form-control" name="message" rows="8" placeholder="Your Message"></textarea>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-info">Send Message</button></div>
                </form>
    
            </div>
        </div>
    </div>
</section>
